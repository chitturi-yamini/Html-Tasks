<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation form</title>
</head>
<body>
    <form>
        <center><h2>STUDENT REGISTRATION FORM</h2>
        <label for="name">NAME:</label>
        <input type="text" id="name" name="user name">
        <br><br>
        <label for="fathers name">FATHERS'S NAME</label>
        <input type="text" id="fathers name" name="userfather">
        <br><br>
        <label for="mothers name">MOTHER'S NAME:</label>
        <input type="text" id="mother name" name="usermother">
        <br><br>
        <label for="postaladd">POSATL ADDRESS:</label>
        <input type="text and number" id="postaladd" name="userposatladd">
        <br><br>
        <label for="personaladd">PERSONAL ADDRESS::</label>
        <input type="text and number" id="personaladd" name="userpersonaladd">
        <h4>select gender</h4>
        <input type="radio" id="male" name="gender">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender">
        <label type="female">female</label>
        <br><br>
        <label for="city">CITY:</label>
        <input type="text" id="city" name="usercity">
        <br><br>
        <label for="district">DISTRICT:</label>
        <input type=" text" id="district" name="userdist">
        <br><br>
        <label for="state">STATE</label>
        <input type=" text" id="state" name="state">
        <br><br>
        <label for="district">DISTRICT:</label>
        <input type=" text" id="district" name="userdist">
        <br><br>
        <label for="pincode">PINCODE:</label>
        <input type="number" id="pincode" name="userpincode">
        <br><br>
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="usermail">
        <br><br>
        <label for="date of birth">DOB</label>
        <input type="date" id="date" name="userdob">
        <br><br>
        <label for="phone number">PHONE NUMBER::</label>
        <input type="number" id="phn number" name="userphnnum">
        <br><br>
        <h4>select your education</h4>
        <input type="radio" id="ssc" name="eduaction">
        <label for="ssc">SSC</label>
        <br><br>
        <input type="radio" id="inter" name="eduaction">
        <label for="inter">INTER</label>
        <br><br>
        <input type="radio" id="polytechinc" name="eduaction">
        <label for="polytechinc">POLYTECHNIC</label>
        <br><br>
        <h4>select your skills</h4>
        <input type="radio" id="cec" name="skills">
        <label for="cec">CEC</label>
        <br><br>
        <input type="radio" id="mpc" name="skills">
        <label for="mpc">MPC</label>
        <br><br>
        <input type="radio" id="bipc" name="skills">
        <label for="bipc">BIPC</label>
        <br><br>
        <h4>select your skills</h4>
        <input type="checkbox" id="html" name="skills">
        <label for="html">HTML</label>
        <br><br>
        <input type="checkbox" id="js" name="skills">
        <label for="js">JS</label>
        <br><br>
        <input type="checkbox" id="python" name="skills">
        <label for="python">PYTHON</label>
        <br><br>
        <input type="checkbox" id="css" name="skills">
        <label for="css">CSS</label>
        <br><br>
        <input type="checkbox" id="node js" name="skills">
        <label for="nodejs">NODE JS</label>
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset"></center>
    </form>
    
</body>
</html>
